<!DOCTYPE html>
<html>
<head>
    <title>Audio Upload</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/upload.css">
    <script src="js/upload.js" defer></script>
</head>
<body>
<div class="container upload-container">
    <h2>Audio Upload</h2>
    <div class="file-input-container">
        <label class="file-input-label">
            Choose File
            <input type="file" id="fileInput" accept="audio/*">
        </label>
        <div class="file-name" id="fileName">No file selected</div>
    </div>

    <div class="intro-options">
        <div class="checkbox-group">
            <input type="checkbox" id="autoGenerateIntro" name="autoGenerateIntro">
            <label for="autoGenerateIntro">Auto-generate introduction</label>
        </div>
        <textarea id="introText" placeholder="Introduction text" rows="3"></textarea>
    </div>

    <div class="playback-options">
        <div class="checkbox-group">
            <input type="checkbox" id="playImmediately" name="playImmediately">
            <label for="playImmediately">Play immediately</label>
        </div>
    </div>

    <button onclick="uploadFile()" id="uploadButton" disabled>Upload</button>
    <div class="progress-container" id="progressContainer">
        <progress id="uploadProgress" value="0" max="100"></progress>
    </div>
    <div id="status" class="status">Ready to upload</div>
    <div class="nav-links">
        <a href="index.html">Go to Player</a>
    </div>
</div>
</body>
</html>
